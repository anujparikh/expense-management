<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Expense Tracker</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="app-content/app.css" rel="stylesheet"/>
</head>
<body ng-cloak class="container">
<!-- header -->
<header>
    <div class="flash-message" ng-if="flash">
        <div class="{{'alert alert -' + flash.type}}" ng-bind="flash.message"></div>
    </div>
</header>

<!-- main -->
<main ui-view></main>

<!-- external scripts -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>

<!-- application scripts -->
<script src="app.js"></script>
<script src="app-services/user.service.js"></script>
<script src="app-services/expense.service.js"></script>
<script src="app-services/flash.service.js"></script>
<script src="user-home/index.controller.js"></script>
<script src="account/index.controller.js"></script>
</body>
</html>
